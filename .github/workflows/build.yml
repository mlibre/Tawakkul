name: Build on Push

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    # fail-fast: true # Uncomment if using a matrix

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Generate lock file
        run: npm install --package-lock-only

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build